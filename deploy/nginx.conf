# Notion Bridge - nginx reverse proxy configuration
#
# Copy this file to /etc/nginx/sites-available/notion-bridge
# and symlink to /etc/nginx/sites-enabled/notion-bridge
#
# Replace notion-bridge.yalla.coop with your actual domain.
# Run certbot to obtain TLS certificates:
#   sudo certbot --nginx -d notion-bridge.yalla.coop

server {
    listen 80;
    server_name notion-bridge.yalla.coop;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name notion-bridge.yalla.coop;

    # TLS certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/notion-bridge.yalla.coop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/notion-bridge.yalla.coop/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy to Node.js app
    location / {
        proxy_pass http://127.0.0.1:3847;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support - disable buffering
        proxy_buffering off;
        proxy_cache off;

        # Increase timeouts for SSE connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
